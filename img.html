<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Upload Section */
        #upload-section {
            text-align: center;
            padding: 20px;
        }

        #upload-section input[type="file"] {
            display: none;
        }

        #upload-section label {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #upload-section label:hover {
            background-color: #0056b3;
        }

        #upload-section select, #upload-section button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #upload-section select {
            background-color: #f1f1f1;
        }

        #upload-section button {
            background-color: #28a745;
            color: #fff;
        }

        #upload-section button:hover {
            background-color: #218838;
        }

        /* Result Section */
        #result-section {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #0056b3;
        }

        /* Progress Indicator */
        #progress {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007BFF;
        }

        /* File Size Info */
        #file-size-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        /* Ad Space */
        #ad-space {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #007BFF;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            #upload-section label, #upload-section select, #upload-section button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>
    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input">Choose Image</label>
            <select id="compression-level">
                <option value="0.1">Low Compression</option>
                <option value="0.5" selected>Medium Compression</option>
                <option value="0.9">High Compression</option>
            </select>
            <button id="compress-btn">Compress Image</button>
            <div id="progress">Compressing...</div>
            <div id="file-size-info"></div>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Compressed Image</h2>
            <img id="compressed-image" src="" alt="Compressed Image">
            <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
        </section>

        <!-- Ad Space -->
        <section id="ad-space">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const resultSection = document.getElementById('result-section');
            const compressedImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');
            const progress = document.getElementById('progress');
            const fileSizeInfo = document.getElementById('file-size-info');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            // Show progress indicator
            progress.style.display = 'block';
            fileSizeInfo.textContent = `Original File Size: ${(file.size / 1024).toFixed(2)} KB`;

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImage.src = compressedUrl;
                        downloadLink.href = compressedUrl;
                        downloadLink.download = `compressed_${file.name}`; // Dynamic file name
                        resultSection.style.display = 'block';
                        progress.style.display = 'none';
                        fileSizeInfo.textContent += ` | Compressed File Size: ${(blob.size / 1024).toFixed(2)} KB`;
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
